<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Mon Portfolio - Compétences</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .skill {
            margin-bottom: 15px;
        }

        .skill-name {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }

        .skill-bar {
            display: inline-block;
            width: 200px;
            height: 20px;
            background-color: #eee;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <main>
        <h2>Compétences</h2>
        <!-- Compétences -->
        <div class="skill">
            <span class="skill-name">HTML :</span>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 60%;"></div>
            </div>
        </div>

        <div class="skill">
            <span class="skill-name">CSS :</span>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 55%;"></div>
            </div>
        </div>

        <div class="skill">
            <span class="skill-name">JavaScript :</span>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 50%;"></div>
            </div>
        </div>

        <div class="skill">
            <span class="skill-name">Python :</span>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 45%;"></div>
            </div>
        </div>

        <div class="skill">
            <span class="skill-name">Français :</span>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 65%;"></div>
            </div>
        </div>

        <div class="skill">
            <span class="skill-name">Anglais :</span>
            <div class="skill-bar">
                <div class="skill-progress" style="width: 60%;"></div>
            </div>
        </div>
    </main>
</body>
</html>
